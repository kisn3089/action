name: Release Tag

# 실행 조건
on:
  push:
    branches:
      - main

# 실행문
jobs:
  # build 라는 Naming
  build:
    # 실행 OS
    runs-on: ubuntu-latest
    # 단계별 실행
    steps:
      # Git에서 제공하는 action version
      - uses: actions/checkout@v2

      - name: Get Latest Tag
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0)
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT

      - name: Create New Tag
        id: create_new_tag
        # 기존 태그 형식: 1.240729.00
        run: |
          year=$(date +'%y')
          month=$(date +'%m')
          minor="${year}${month}"
          IFS='.' read -r -a parts <<< "$latest_tag"
          major="${parts[0]}"
          latest_patch=${parts[2]}
          new_patch=$(printf "%02d" $((10#$latest_patch + 1)))
          new_tag="$major.$minor.$new_patch"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
          git tag $new_tag
          git push origin $new_tag

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_new_tag.outputs.new_tag }}
          release_name: ${{ steps.create_new_tag.outputs.new_tag }}
