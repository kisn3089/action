name: Create Pull Request with Latest Tag

on:
  push:
    branches:
      - release/* # Release 브랜치에 Push될 때 실행

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch all tags
        run: |
          git fetch --tags
          git show-ref --tags

      - name: Get the latest tag
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0)
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV

      - name: Create Pull Request
        env:
          LATEST_TAG: ${{ env.latest_tag }}
        run: |
          pr_data=$(jq -n --arg title "Release $LATEST_TAG" --arg head "${{ github.ref_name }}" --arg base "main" '{title: $title, head: $head, base: $base}')
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -X POST -d "$pr_data" https://api.github.com/repos/${{ github.repository }}/pulls
